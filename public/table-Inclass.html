<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
  <style>
    table {
      border: black;
      border-style: solid;
    }
    td {
      border: black;
      border-style: solid;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <th>Student</th>
      <th>Grade</th>
      <th>Grade</th>
      <th>Average</th>
    </thead>
    <tbody>
      <tr>
        <td>John
        <ul>
          <li>Good</li>
          <li>Handsome</li>
        </ul>
        </td>
      <td>10</td>
      <td>10</td>
      <td>10</td>
      </tr>
    <tr>
      <td>Ann
      <ul>
        <li>Smart</li>
        <li>Audacious</li>
      </ul>
      </td>
      <td>10</td>
      <td>5</td>
      <td>7.5</td>
    </tr>
    <tr>
      <td>Average</td>
      <td colspan="3">8.75</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
